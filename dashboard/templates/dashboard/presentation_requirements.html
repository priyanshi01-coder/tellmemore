{% extends "dashboard/base.html" %}

{% block title %}Presentation Requirements{% endblock %}

{% block content %}
<div class="w-full min-h-screen bg-gradient-to-br from-[#190019] via-[#2B124C] to-[#522B5B] flex items-center justify-center p-8">
    <div class="w-full max-w-[1400px] rounded-3xl shadow-2xl p-12 text-[#FBE4D8]">
        <h2 class="text-4xl font-bold text-center mb-2">Set Up Your Presentation</h2>
        <p class="text-center mb-8 text-[#DFB6B2]">Complete the form below to create your personalized presentation</p>

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <!-- PPT Upload -->
            <div>
                <label class="block mb-2 font-semibold">Upload PPT (optional)</label>
                <input type="file" name="ppt_file" class="w-full p-3 rounded-xl bg-[#2B124C] border border-[#854F6C] focus:outline-none focus:ring-2 focus:ring-[#854F6C]" />
            </div>

            <!-- Topic Info -->
            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block mb-2 font-semibold">Topic Name *</label>
                    <input type="text" name="topic_name" placeholder="Your Topic" class="w-full p-3 rounded-xl bg-[#2B124C] border border-[#854F6C] focus:outline-none focus:ring-2 focus:ring-[#854F6C]" required />
                </div>
                <div>
                    <label class="block mb-2 font-semibold">Audience Type *</label>
                    <select name="audience_type" class="w-full p-3 rounded-xl bg-[#2B124C] border border-[#854F6C] focus:outline-none focus:ring-2 focus:ring-[#854F6C]">
                        <option value="employees">Employees</option>
                        <option value="students">Students</option>
                        <option value="teachers">Teachers</option>
                        <option value="general" selected>General Audience</option>
                    </select>
                </div>
            </div>

            <!-- Description -->
            <div>
                <label class="block mb-2 font-semibold">Description</label>
                <textarea name="description" placeholder="Write about your topic" class="w-full p-3 rounded-xl bg-[#2B124C] border border-[#854F6C] focus:outline-none focus:ring-2 focus:ring-[#854F6C]"></textarea>
            </div>

            <!-- Settings -->
            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block mb-2 font-semibold">Time per Question (seconds)</label>
                    <input type="number" name="time_per_question" value="60" min="10" max="180" class="w-full p-3 rounded-xl bg-[#2B124C] border border-[#854F6C] focus:outline-none focus:ring-2 focus:ring-[#854F6C]" />
                </div>
                <div>
                    <label class="block mb-2 font-semibold">Number of Questions</label>
                    <select name="num_questions" class="w-full p-3 rounded-xl bg-[#2B124C] border border-[#854F6C] focus:outline-none focus:ring-2 focus:ring-[#854F6C]">
                        <option value="5" selected>5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                </div>
            </div>

            <!-- Custom Keywords -->
            <div>
                <label class="block mb-2 font-semibold">Custom Keywords</label>
                <input type="text" name="custom_keywords" placeholder="Confidence, Body Language, Communication" class="w-full p-3 rounded-xl bg-[#2B124C] border border-[#854F6C] focus:outline-none focus:ring-2 focus:ring-[#854F6C]" />
            </div>

            <!-- Submit -->
            <div class="text-center mt-6">
                <button type="submit" class="bg-[#854F6C] px-8 py-3 rounded-xl hover:bg-[#FBE4D8] hover:text-[#190019] font-semibold text-lg transition">
                    Submit Presentation Details
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
