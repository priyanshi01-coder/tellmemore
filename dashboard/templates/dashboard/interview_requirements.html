{% extends "dashboard/base.html" %}

{% block title %}Interview Requirements{% endblock %}

{% block content %}
<div class="w-full min-h-screen bg-gradient-to-br from-[#190019] via-[#2B124C] to-[#522B5B] flex items-center justify-center p-8">
    <div class="w-full max-w-[1400px] rounded-3xl shadow-2xl p-12 text-[#FBE4D8]">
        <h2 class="text-4xl font-bold text-center mb-2">Set Up Your Interview</h2>
        <p class="text-center mb-8 text-[#DFB6B2]">Complete the form below to create your personalized interview</p>

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <!-- Resume -->
            <div>
                <label class="block mb-2 font-semibold"> Resume/Portfolio (optional)</label>
                <input type="file" name="resume_file" class="w-full p-3 rounded-xl bg-[#2B124C] border border-[#854F6C] focus:outline-none focus:ring-2 focus:ring-[#854F6C]" />
            </div>

            <!-- Basic Info -->
            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block mb-2 font-semibold">Full Name *</label>
                    <input type="text" name="full_name" placeholder="Your Name" class="w-full p-3 rounded-xl bg-[#2B124C] border border-[#854F6C] focus:outline-none focus:ring-2 focus:ring-[#854F6C]" />
                </div>
                <div>
                    <label class="block mb-2 font-semibold">Email *</label>
                    <input type="email" name="email" placeholder="you@example.com" class="w-full p-3 rounded-xl bg-[#2B124C] border border-[#854F6C] focus:outline-none focus:ring-2 focus:ring-[#854F6C]" />
                </div>
                <div>
                    <label class="block mb-2 font-semibold">Phone</label>
                    <input type="text" name="phone" placeholder="+91 98765 43210" class="w-full p-3 rounded-xl bg-[#2B124C] border border-[#854F6C] focus:outline-none focus:ring-2 focus:ring-[#854F6C]" />
                </div>
                <div>
                    <label class="block mb-2 font-semibold">Education *</label>
                    <input type="text" name="education" placeholder="B.Tech Computer Science" class="w-full p-3 rounded-xl bg-[#2B124C] border border-[#854F6C] focus:outline-none focus:ring-2 focus:ring-[#854F6C]" />
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block mb-2 font-semibold">Branch</label>
                    <input type="text" name="branch" placeholder="Computer Science" class="w-full p-3 rounded-xl bg-[#2B124C] border border-[#854F6C] focus:outline-none focus:ring-2 focus:ring-[#854F6C]" />
                </div>
                <div>
                    <label class="block mb-2 font-semibold">Skills *</label>
                    <input type="text" name="skills" placeholder="Python, Django, SQL" class="w-full p-3 rounded-xl bg-[#2B124C] border border-[#854F6C] focus:outline-none focus:ring-2 focus:ring-[#854F6C]" />
                    <p class="text-sm text-[#DFB6B2] mt-1">Comma separated skills</p>
                </div>
            </div>

            <div>
                <label class="block mb-2 font-semibold">Experience</label>
                <input type="text" name="experience" placeholder="Write 'Fresher' if no experience" class="w-full p-3 rounded-xl bg-[#2B124C] border border-[#854F6C] focus:outline-none focus:ring-2 focus:ring-[#854F6C]" />
            </div>

            <div>
                <label class="block mb-2 font-semibold">About You</label>
                <textarea name="about_you" placeholder="Briefly describe yourself, interests, goals" class="w-full p-3 rounded-xl bg-[#2B124C] border border-[#854F6C] focus:outline-none focus:ring-2 focus:ring-[#854F6C]"></textarea>
            </div>

            <!-- Interview Info -->
            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block mb-2 font-semibold">Role</label>
                    <input type="text" name="role" placeholder="Software Developer" class="w-full p-3 rounded-xl bg-[#2B124C] border border-[#854F6C] focus:outline-none focus:ring-2 focus:ring-[#854F6C]" />
                </div>
                <div>
                    <label class="block mb-2 font-semibold">Domain</label>
                    <input type="text" name="domain" placeholder="IT, Finance" class="w-full p-3 rounded-xl bg-[#2B124C] border border-[#854F6C] focus:outline-none focus:ring-2 focus:ring-[#854F6C]" />
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block mb-2 font-semibold">Difficulty</label>
                    <select name="difficulty" class="w-full p-3 rounded-xl bg-[#2B124C] border border-[#854F6C] focus:outline-none focus:ring-2 focus:ring-[#854F6C]">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-2 font-semibold">Mode</label>
                    <select name="mode" class="w-full p-3 rounded-xl bg-[#2B124C] border border-[#854F6C] focus:outline-none focus:ring-2 focus:ring-[#854F6C]">
                        <option value="hr">HR</option>
                        <option value="technical">Technical</option>
                        <option value="gd">Group Discussion</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block mb-2 font-semibold">Time per Question (seconds)</label>
                    <input type="number" name="time_per_question" value="60" class="w-full p-3 rounded-xl bg-[#2B124C] border border-[#854F6C] focus:outline-none focus:ring-2 focus:ring-[#854F6C]" />
                </div>
                <div>
                    <label class="block mb-2 font-semibold">Number of Questions</label>
                    <select name="num_questions" class="w-full p-3 rounded-xl bg-[#2B124C] border border-[#854F6C] focus:outline-none focus:ring-2 focus:ring-[#854F6C]">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block mb-2 font-semibold">Custom Keywords</label>
                <input type="text" name="custom_keywords" placeholder="DSA, DBMS, Communication" class="w-full p-3 rounded-xl bg-[#2B124C] border border-[#854F6C] focus:outline-none focus:ring-2 focus:ring-[#854F6C]" />
            </div>

            <!-- Submit -->
            <div class="text-center mt-6">
                <button type="submit" class="bg-[#854F6C] px-8 py-3 rounded-xl hover:bg-[#FBE4D8] hover:text-[#190019] font-semibold text-lg transition">
                    Submit Interview Details
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
